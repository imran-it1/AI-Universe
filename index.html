<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link rel="shortcut icon" href="./images/AI2.png" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesone Icon -->
    <script src="https://kit.fontawesome.com/b213860ddd.js" crossorigin="anonymous"></script>

    <!-- CSS Custom Style -->
    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>

<body class="leading-relaxed tracking-wide">
    <!-- Header -->
    <header>
        <nav class="container mx-auto">
            <div class="text-center space-y-5 mt-12">
                <div>
                    <h1 class="text-5xl font-semibold text-black">AI Universe Hub</h1>
                </div>
                <div>
                    <button
                        class="bg-red-500 p-3 rounded-lg text-white normal-case text-xl hover:bg-red-600 transition-all duration-200 ease-in-out">Sort
                        By
                        Date</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="min-h-screen">
        <section class="container mx-auto mt-12">
            <!-- Card Container -->
            <div id="card-container" class="grid gap-2 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Single Card -->
                <div class="card w-96 bg-base-100 border shadow-sm">
                    <figure class="p-5 ">
                        <img class="rounded-lg" src="./images/ai.jpeg" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title font-semibold">
                            Feature
                        </h2>
                        <ol class="border-b">
                            <li class="text-gray-600">1 </li>
                            <li class="text-gray-600">2 </li>
                            <li class="mb-4 text-gray-600">3</li>
                        </ol>
                        <div class="mt-4">
                            <!-- Flex -->
                            <div class="flex justify-between items-center">
                                <div class="flex flex-col gap-2">
                                    <div class="text-2xl font-semibold">ChatGPT</div>

                                    <div class="flex gap-1 items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                                        </svg>
                                        <span class="text-gray-600">1/2/2023</span>
                                    </div>
                                </div>
                                <div>
                                    <div class=" bg-red-100/50 p-2 rounded-full">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1" stroke="currentColor" class="w-5 h-5 text-red-700">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-sky-50 text-base-content rounded">
        <div class="grid grid-flow-col gap-4">
            <a class="link link-hover text-base font-medium hover:underline">About us</a>
            <a class="link link-hover text-base font-medium hover:underline">Contact</a>
            <a class="link link-hover text-base font-medium hover:underline">Jobs</a>
            <a class="link link-hover text-base font-medium hover:underline">Press kit</a>
        </div>
        <div>
            <div class="grid grid-flow-col gap-4">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current hover:cursor-pointer">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current hover:cursor-pointer">
                        <path
                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                        </path>
                    </svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current hover:cursor-pointer">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg></a>
            </div>
        </div>
        <div>
            <p>Copyright Â© 2023 - All right reserved AI Universe Hub</p>
        </div>
    </footer>
    <!-- Script -->
    <script src="./js/ai.js"></script>
</body>

</html>
